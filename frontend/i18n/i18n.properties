App.title=Data Pool
App.description=‘DataPool‘ is an application where data sets are stored and provided mainly for research, benchmarking and maybe competitions the Machine Learning Community is familiar with from e.g. Kaggle or Netflix. \n\n For reproducibility and benchmarking it is important to have ‘frozen’ datasets. Especially e.g. for thesis studies when you want to continue doing thesis on the topics and successors try to reproduce the work of predecessors or they want to benchmark their algorithms on data sets formerly used. \n\n There is a simple compliance process in place to get access to the pool. We have to take care about security, data protection, anonymization etc. and take that really seriously. Please contact Michael Laux if you want to have acces or if you have data! \n\n Additionally it is planned to enhance this functionality by storing thesis documents and used papers and sources also and to link all these sources reasonably and to have thesis studies better documented. For the time being we might call that application we are currently working on: ‘ResearchPool’. \n\n P.S.: You can interpret the ‘Pool’ (Data Pool) as a pre-stage to a ‘Lake’ (Data Lake)“


